<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>To-Do List</title>
  </head>
  <body>
    <header>
      <h1>To-Do List</h1>
    </header>
    <main>
      <form>
        <label for="new-task">Add Task:</label>
        <input
          type="text"
          id="new-task"
          name="new-task"
          placeholder="Enter task here..."
        />
        <label for="day-of-week">Day of Week:</label>
        <select id="day-of-week" name="day-of-week">
          <option value="monday">Monday</option>
          <option value="tuesday">Tuesday</option>
          <option value="wednesday">Wednesday</option>
          <option value="thursday">Thursday</option>
          <option value="friday">Friday</option>
          <option value="saturday">Saturday</option>
          <option value="sunday">Sunday</option>
        </select>
        <button type="submit">Add</button>
      </form>
      <ul id="task-list">
        <li class="monday">
          <input type="checkbox" id="task-1" name="task-1" value="task-1" />
          <label for="task-1">Example Task 1</label>
          <button>Delete</button>
        </li>
        <li class="tuesday">
          <input type="checkbox" id="task-2" name="task-2" value="task-2" />
          <label for="task-2">Example Task 2</label>
          <button>Delete</button>
        </li>
        <!-- more tasks go here -->
      </ul>
    </main>
    <footer>
      <p>&copy; 2023 Triston Melton</p>
    </footer>
  </body>
</html>
